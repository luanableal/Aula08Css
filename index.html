<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Aula 08 - CSS</title>
</head>
<body>

    <h1>Alinhamentos de itens em um elemento do tipo “flex”</h1>
    <h3>Alinhamento no centro</h3>
    <div id="center_align">
        <div id="img">
            <img src="./pao-de-acucar.jpg" alt="Pao de açucar" >
        </div>

        <div id="center">
            <div class="first"></div>
            <div class="second"></div>
            <div class="third"></div>
        </div>
    </div>
    <h3>Alinhamento vertical: flex-direction:column (flex-start, center, flex-end, stretch e baseline)!</h3>
    <div id="vertical">
        <div id="vertical_start"> 
            <div class="first"></div>
            <div class="second"></div>
            <div class="third"></div>
        </div>
        <div id="vertical_center"> 
            <div class="first"></div>
            <div class="second"></div>
            <div class="third"></div>
        </div>
        <div id="vertical_flex_end"> 
            <div class="first"></div>
            <div class="second"></div>
            <div class="third"></div>
        </div>
        <div id="vertical_stretch"> 
            <div class="first"></div>
            <div class="second"></div>
            <div class="third"></div>
        </div>
        <div id="vertical_baseline"> 
            <div class="first"></div>
            <div class="second"></div>
            <div class="third"></div>
        </div>
    </div>
    <h3>Alinhamento horizontal: flex-direction:column (flex-start, center, flex-end, stretch e baseline)!</h3>
    <div id="horizontal">
        <div id="horizontal_start"> 
            <div class="first"></div>
            <div class="second"></div>
            <div class="third"></div>
        </div>
        <div id="horizontal_center"> 
            <div class="first"></div>
            <div class="second"></div>
            <div class="third"></div>
        </div>
        <div id="horizontal_flex_end"> 
            <div class="first"></div>
            <div class="second"></div>
            <div class="third"></div>
        </div>
        <div id="horizontal_stretch"> 
            <div class="first"></div>
            <div class="second"></div>
            <div class="third"></div>
        </div>
        <div id="horizontal_baseline"> 
            <div class="first"></div>
            <div class="second"></div>
            <div class="third"></div>
        </div>
    </div>

        


    </section>
</body>
</html>
